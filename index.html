<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="your-library">
            Your Library
        </div>
        <button class = "new-book">
            new book+
        </button>
        <div class="library">
            
        </div>
    </div>

    <dialog>
        <form action="#" id = "form">
            <div class="form-content">
                <label for="title-input">Title:</label>
                <input type="text" id = "title-input" required>

                <label for="author-input">Author:</label>
                <input type="text" id = "author-input" required>

                <label for="pages-input"># of Pages:</label>
                <input type="number" id = "pages-input" required>

                <label for="read-input">Read?:</label>
                <input type="checkbox" id = "read-input" required>
            </div>
        </form>
        <button type = "submit" value = "default" form = "form" class = "submit-book">Log Book</button>
    </dialog>
</body>
</html>
